<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Calculator Flask</title>
</head>
<body>
    <h1>Calculator</h1>
    <form method="POST">
        <input type="number" name="a" required>
        <select name="operation">
            <option value="+">+</option>
            <option value="-">-</option>
        </select>
        <input type="number" name="b" required>
        <button type="submit">Oblicz</button>
    </form>
    {% if result is not none %}
        <h2>Wynik: {{ result }}</h2>
    {% endif %}
</body>
</html>
